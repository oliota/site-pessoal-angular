<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Calculadora de custos em renda internacional</h1>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <base target="_blank" />
<pre>{{rendas|json}}</pre>

    <div class="card">
      <div class="card-body">
        <div class="card">
          <div class="card-header">
            <div class="card-title">
              <span> Rendas </span>
            </div>
            <div class="card-tools">
              <button
                type="button"
                class="btn btn-tool"
                data-card-widget="collapse"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <input
                  type="radio"
                  id="radio_real"
                  name="radio_renda"
                  value="real"
                />
                <label for="renda_real">Renda REAL</label>
                <div class="input-group mb-3">
                  <input
                    id="renda_real"
                    type="text"
                    [(ngModel)]="rendas.real"
                    (input)="changeRenda($event?.target)"
                    class="form-control campo_renda"
                    placeholder="Valor em reais"
                  />
                  <span class="input-group-text" id="basic-addon2">R$</span>
                </div>
              </div>
              <div class="col">
                <input
                  type="radio"
                  id="radio_euro"
                  name="radio_renda"
                  value="euro"
                />
                <label for="renda_euro">Renda EURO</label>

                <div class="input-group mb-3">
                  <input
                    id="renda_euro"
                    type="text"
                    [(ngModel)]="rendas.euro"
                    (input)="changeRenda($event?.target)"
                    class="form-control campo_renda"
                    placeholder="Valor em euro"
                  />
                  <span class="input-group-text">€</span>
                </div>
              </div>

              <div class="col">
                <input
                  type="radio"
                  id="radio_dolar"
                  name="radio_renda"
                  value="dolar"
                />
                <label for="renda_dolar">Renda DOLAR</label>

                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="renda_dolar"
                    [(ngModel)]="rendas.dolar"
                    (input)="changeRenda($event?.target)"
                    class="form-control campo_renda"
                    placeholder="Valor em dolar"
                    aria-label="Valor em dolar"
                  />
                  <span class="input-group-text">US$</span>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col">
                <label for="conversao_real">Conversão REAL</label>
                <div class="input-group mb-3">
                  <input
                    id="conversao_real"
                    type="text"
                    [(ngModel)]="rendas.conversoes.real"
                    disabled
                    class="form-control conversao"
                  />
                  <span class="input-group-text">R$</span>
                </div>
              </div>
              <div class="col">
                <label for="conversao_euro">Conversão EURO</label>

                <div class="input-group mb-3">
                  <input
                    id="conversao_euro"
                    type="text"
                    [(ngModel)]="rendas.conversoes.euro"
                    disabled
                    class="form-control conversao"
                  />
                  <span class="input-group-text">€</span>
                </div>
              </div>

              <div class="col">
                <label for="conversao_dolar">Coversão DOLAR</label>

                <div class="input-group mb-3">
                  <input
                    type="text"
                    [(ngModel)]="rendas.conversoes.dolar"
                    disabled
                    id="conversao_dolar"
                    class="form-control conversao"
                  />
                  <span class="input-group-text">US$</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div style="position: fixed; right: 50px; top: 85%; z-index: 900">
  <button
    class="btn btn-info rounded-circle"
    style="padding: 8px 10px 8px 10px; width: 50px; height: 50px; z-index: 900"
    (click)="oliotaUtils.scrollTo('topo')"
  >
    <i class="icon fas fa-arrow-up"></i>
  </button>
</div>
